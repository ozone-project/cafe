<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE - Publisher Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Publisher Dashboard</h1>
            <div class="user-info">
                <div>Welcome, <span id="userName"></span></div>
                <div><span id="userEmail"></span></div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Add Domain to Track</h2>
            <p style="color: #666; margin-bottom: 20px;">
                Add domains that you own and want to track through CAFE.
            </p>
            
            <form id="domainForm" class="add-domain-form">
                <div class="form-group">
                    <label for="domains">Domain Names (one per line)</label>
                    <textarea id="domains" name="domains" placeholder="example.com&#10;mysite.org&#10;blog.net" rows="5" required style="resize: vertical; font-family: monospace;"></textarea>
                </div>
                <button type="submit">Add Domains</button>
            </form>
            
            <div id="domainMessage"></div>
        </div>
        
        <div class="section">
            <h2>Your Tracked Domains</h2>
            <div style="margin-bottom: 20px; display: flex; gap: 10px;">
                <button type="button" onclick="domainManager.loadDomains()" style="background: #28a745;">
                    Refresh Domains
                </button>
                <button type="button" onclick="domainManager.refreshAllRobots()" id="refreshAllBtn" style="background: #17a2b8;">
                    Refresh All robots.txt
                </button>
            </div>
            <div id="domainsList" class="domain-list"></div>
        </div>
    </div>

    <!-- Load external scripts -->
    <script src="js/cafe-ui.js"></script>
    <script src="js/domain-manager.js"></script>
    <script>
        // Application State
        let currentUser = null;
        let domainManager = null;

        // Authentication & Initialization
        class AuthManager {
            static checkAuth() {
                const userData = localStorage.getItem('user');
                if (!userData) {
                    window.location.href = '/';
                    return null;
                }
                
                const user = JSON.parse(userData);
                if (user.account_type !== 'publisher') {
                    alert('Access denied. Publishers only.');
                    window.location.href = '/';
                    return null;
                }
                
                return user;
            }
            
            static logout() {
                localStorage.removeItem('user');
                window.location.href = '/';
            }
            
            static displayUserInfo(user) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
            }
        }

        // Application Initialization
        window.onload = function() {
            currentUser = AuthManager.checkAuth();
            if (!currentUser) return;
            
            AuthManager.displayUserInfo(currentUser);
            domainManager = new DomainManager(currentUser);
            domainManager.loadDomains();
            
            setupEventListeners();
        };

        function setupEventListeners() {
            // Domain form submission
            document.getElementById('domainForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = CafeUtils.getFormData(e.target);
                await domainManager.addDomains(formData.domains);
            });
        }

        // Global functions for backward compatibility
        function logout() {
            AuthManager.logout();
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            .fade-in {
                animation: fadeIn 0.3s ease-in-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
