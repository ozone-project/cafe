<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAFE</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo" onclick="window.location.href='/'">
                    <h1>CAFE</h1>
                    <span class="tagline">Content Access Fair Exchange</span>
                </div>
                <div class="nav-buttons">
                    <button onclick="window.location.href='/'" class="btn btn-secondary">
                        ‚Üê Back to Home
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your CAFE account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loading" style="display: none;">Signing in...</span>
                    </button>
                </form>
                
                <div id="message"></div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            messageDiv.innerHTML = '';
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">Login successful! Redirecting...</div>';
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect based on account type
                    setTimeout(() => {
                        if (result.user.account_type === 'publisher') {
                            window.location.href = '/dashboard';
                        } else if (result.user.account_type === 'data_collector') {
                            window.location.href = '/data-collector-dashboard';
                        } else {
                            messageDiv.innerHTML = '<div class="message success">Welcome! Dashboard coming soon.</div>';
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="message error">' + result.error + '</div>';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = '<div class="message error">Network error. Please try again.</div>';
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
        
        // Add enter key support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement.form === document.getElementById('loginForm')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
